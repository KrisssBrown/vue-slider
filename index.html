<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e36ea4396d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/app.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Carousel</title>

</head>

<body>


    <div id="app">
        <section class="py-5">
            <div class="container">
                <div class="carousel">
                    <div class="slide" :class="index === currentIndex ? 'active':''" v-for="(img, index) in images">
                        <img :src="`${img}`">
                    </div>
                </div>



                <div id="carousel-left-arrow" class="arrow carousel-left-arrow" @click="prevSlide">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </div>
                <div id="carousel-right-arrow" class="arrow carousel-right-arrow" @click="nextSlide">
                    <i class="fa-solid fa-circle-chevron-right"></i>
                </div>
            </div>
        </section>

    </div>



    <script src="./js/app.js"></script>


</body>

</html>
